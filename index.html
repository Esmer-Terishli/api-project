<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">

        <div class="menu-img">
        <img src="./images/Asset 1@3x 1.png">

        </div>

        <div class="menu-text">

            <ul>
                <li style="font-weight: bold; color: black;">БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
        </div>



        <div class="menu-button">
            <button>ВОЙТИ</button>
        </div>
    </div>
 
    <div class="text">
        <h1>Конвертер валют онлайн</h1>
    </div>



    <div class="currency">

        <div class="value">
            <p class="val-p">У меня есть </p>
            <div class="btn">
                <ul id="currency-one">
                    <li class="left active" id="right" value="RUB">RUB</li>
                    <li class="left" id="right" value="USD">USD</li>
                    <li class="left" id="right" value="EUR">EUR</li>
                    <li class="left" value="GBP">GBP</li>

                </ul>
            </div>


            <div class="cost">
                <input type="number" id="amount-one" placeholder="0" >
                <p class="rate" id="rate">  </p>
            </div>

        </div>




        <div class="change">
            <p class="val-p">Хочу приобрести</p>
            <div class="btn">
                <ul id="currency-two">
                    <li class="right" id="right" value="RUB">RUB</li>
                    <li class="right" id="right" value="USD">USD</li>
                    <li class="right" id="right" value="EUR">EUR</li>
                    <li class="right" value="GBP">GBP</li>

                </ul>
            </div>


            <div class="cost">
                <input type="number" id="amount-two" placeholder="0" >
                <p>1 USD = 73.8896 RUB</p>
            </div>

        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
