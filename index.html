<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api-project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="menu-img">
        <img src="./images/Asset 1@3x 1.png">
        </div>
        <div class="menu-text">
            <ul>
                <li style="font-weight: bold; color: black;">БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
        </div>
        <div class="menu-button">
            <button>ВОЙТИ</button>
        </div>
    </div>
 
    <div class="text">
        <h1>Конвертер валют онлайн</h1>
    </div>

    <div class="currency">
        <div class="value">
            <p class="val-p">У меня есть </p>
            <div class="btn">
                <ul id="currency-one">
                    <li class="RUB_one">RUB</li>
                    <li class="USD_one">USD</li>
                    <li class="EUR_one">EUR</li>
                    <li class="GBP_one">GBP</li>
                </ul>
            </div>

            <div class="cost">
                <input class="input-left" type="text"  placeholder="0" >
                <p class="rate-left">  </p>
            </div>
        </div>

        <div class="change">
            <p class="val-p">Хочу приобрести</p>
            <div class="btn">
                <ul id="currency-two">
                    <li class="RUB_two">RUB</li>
                    <li class="USD_two">USD</li>
                    <li class="EUR_two">EUR</li>    
                    <li class="GBP_two">GBP</li>
                </ul>
            </div>
            <div class="cost">
                <input class="input-right" type="text"  placeholder="0" >
                <p class="rate-right">  </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
